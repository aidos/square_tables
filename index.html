<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <div class="start-container">
            <h1>Times Tables Practice</h1>
            <div class="tables-grid" id="tablesGrid">
                <button class="table-btn" data-table="1">1</button>
                <button class="table-btn active" data-table="2">2</button>
                <button class="table-btn active" data-table="3">3</button>
                <button class="table-btn active" data-table="4">4</button>
                <button class="table-btn active" data-table="5">5</button>
                <button class="table-btn" data-table="6">6</button>
                <button class="table-btn" data-table="7">7</button>
                <button class="table-btn" data-table="8">8</button>
                <button class="table-btn" data-table="9">9</button>
                <button class="table-btn active" data-table="10">10</button>
                <button class="table-btn" data-table="11">11</button>
                <button class="table-btn" data-table="12">12</button>
            </div>
            <button class="start-button" id="startButton">Start Game</button>
        </div>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <div class="spacer"></div>
        <div class="top-number" id="topNumber"></div>
        <div class="spacer"></div>

        <div class="left-symbol">Ã—</div>
        <div class="blocks-grid" id="blocksGrid"></div>
        <div class="right-number" id="rightNumber"></div>

        <div class="spacer"></div>
        <div class="answer-section">
            <span class="equals">=</span>
            <div class="answer-display" id="answerDisplay"></div>
            <span class="feedback" id="feedback"></span>
        </div>
        <div class="spacer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
