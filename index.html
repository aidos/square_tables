<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Times Tables Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="start-overlay" id="startOverlay">
        <button class="start-button" id="startButton">Start Game</button>
    </div>

    <div class="container" id="gameContainer" style="display: none;">
        <div class="spacer"></div>
        <div class="top-number" id="topNumber"></div>
        <div class="spacer"></div>

        <div class="left-symbol">Ã—</div>
        <div class="blocks-grid" id="blocksGrid"></div>
        <div class="right-number" id="rightNumber"></div>

        <div class="spacer"></div>
        <div class="answer-section">
            <span class="equals">=</span>
            <div class="answer-display" id="answerDisplay"></div>
            <span class="feedback" id="feedback"></span>
        </div>
        <div class="spacer"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
